<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket + Redis Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #controls, #login-section { margin-top: 20px; }
    #controls button, #login-section button { margin-right: 10px; padding: 8px 12px; }
    #service-response { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border: 1px solid #ddd; margin-top: 10px; }
    #login-status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <!-- Chat Section -->
  <div>
    <input id="msg" placeholder="Type a message" />
    <button id="btn-send">Send</button>
  </div>
  <ul id="chat"></ul>

  <!-- Login Section -->
  <div id="login-section">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="btn-login">Login</button>
    <div id="login-status"></div>
  </div>

  <!-- Service Test Controls -->
  <div id="controls">
    <button id="btn-ms1" disabled>Probar MS-1</button>
    <button id="btn-ms2" disabled>Probar MS-2</button>
  </div>
  <pre id="service-response"></pre>

  <!-- External JS Files -->
  <script src="js/chat.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/service.js"></script>
</body>
</html>
